<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./data/scenarios.js"></script>
    <script type="text/javascript" src="./data/monster_stats.js"></script>
    <meta charset="UTF-8">
    <title>Gloomhaven DM</title>
</head>
<body>
    <div style="display:flex;">
        <div>Scenario</div>
        <input type="number" onkeydown="getScenario(this)">
    </div>
    <div style="display:flex;">
        <div>Level</div>
        <input type="number" id="level" value="0">
    </div>
</body>
<script>
    function getScenario(element) {
        if(event.key === 'Enter') {
            scenario = element.value;
            scenarioLevel = document.getElementById("level").value;
            element.value = "";
            console.log(scenario);
            console.log(SCENARIO_DEFINITIONS[scenario]);
            for(i = 0; i < SCENARIO_DEFINITIONS[scenario].decks.length; i++) {
                console.log(MONSTER_STATS.monsters[SCENARIO_DEFINITIONS[scenario].decks[i].name].level[scenarioLevel]);
            }
        }
    }
</script>
</html>
